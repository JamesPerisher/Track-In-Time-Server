{% extends "template.html" %}
{% block title %}Home{% endblock %}
{% set active='home' %}

{% block head %}
{{ super() }}
<link type="text/css" rel="stylesheet" href="static/css/home.css" />
{% endblock %}



{% block content %}
<h1>Add person</h1>
<form action="">
  First name:<br>
  <input type="text" name="name_first" value="">
  <br>
  Last name:<br>
  <input type="text" name="name_last" value="">
  <br>
  gender:<br>
  <input type="text" name="gender" value="">
  <br>
  Year:<br>
  <input type="text" name="year" value="">
  <br>
  House:<br>
  <input type="text" name="house" value="">
  <br>
  Date of birth:<br>
  <input type="text" name="dob" value="">
  <br>
  Teacher:<br>
  <input type="text" name="teacher" value="">
  <br>
  Student id (from student card):<br>
  <input type="text" name="student_id" value="">

  <input type="submit" value="Submit">
</form>
{% endblock %}
